<script>
$(document).ready(function(){
    $('a[data-toggle]').on('shown.bs.tab', function(event){
        var a = $(event.target)[0];
        var x = a.href.split('#');
        x = x.length < 2 ? '' : x[1];
        $(".act span").text(x);
        if (x != 'home') {
          $('#portfolio').collapse('show');
        } else {
          $('#portfolio').collapse('hide');
        }
    });
});
</script>
