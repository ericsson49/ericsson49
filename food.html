<!DOCTYPE html>
<html lang="en">
<head>
<title>Food</title>
<meta charset="utf-8">
</head>

<body>
    <script type="text/javascript" src="https://rawgit.com/jssor/slider/master/js/jssor.slider.min.js"></script>
    <script type="text/javascript" src="gallery_init.js"></script>
    <link href="gallery_style.css" rel="stylesheet">

    <!-- Jssor Slider Begin -->
    <div id="slider1_container" class="slider-container">

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(https://raw.githubusercontent.com/jssor/slider/master/img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" class="slider-slides">
          <div>
              <img u="image" src="http://static.wixstatic.com/media/1390a8_42f5ac86cd424ad3ab5a510040deeea7.jpg_srz_577_577_75_22_0.5_1.2_75_jpg_srz"/>
              <img u="thumb" src="http://static.wixstatic.com/media/1390a8_42f5ac86cd424ad3ab5a510040deeea7.jpg_srz_50_50_75_22_0.5_1.2_75_jpg_srz"/>
          </div>
          <div>
              <img u="image" src="http://static.wixstatic.com/media/1390a8_52fd82a46a7b4e7b894cd64689e98dd7.jpg_srz_577_577_75_22_0.5_1.2_75_jpg_srz"/>
              <img u="thumb" src="http://static.wixstatic.com/media/1390a8_52fd82a46a7b4e7b894cd64689e98dd7.jpg_srz_50_50_75_22_0.5_1.2_75_jpg_srz"/>
          </div>
        </div>
        
        <!--#region Arrow Navigator Skin Begin -->
        <!-- Arrow Left -->
        <span u="arrowleft" class="jssora05l" style="left: 8px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="jssora05r" style="right: 8px">
        </span>
        <!--#endregion Arrow Navigator Skin End -->
        <!--#region Thumbnail Navigator Skin Begin -->
        <!-- thumbnail navigator container -->
        <div u="thumbnavigator" class="jssort01" style="left: 0px; bottom: 0px;">
            <!-- Thumbnail Item Skin Begin -->
            <div u="slides" style="cursor: default;">
                <div u="prototype" class="p">
                    <div class=w><div u="thumbnailtemplate" class="t"></div></div>
                    <div class=c></div>
                </div>
            </div>
            <!-- Thumbnail Item Skin End -->
        </div>
        <!--#endregion Thumbnail Navigator Skin End -->
        <!-- Trigger -->
        <script>
            jssor_slider1_starter('slider1_container');
        </script>
    </div>
</body>
</html>
